{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Notes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="row g-4">
        {% for note in notes %}
        <div class="col-md-6 col-lg-4" id="note-{{ note.id }}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h5 class="card-title mb-0">{{ note.title }}</h5>
                        <button class="like-btn {% if user in note.likes.all %}liked{% endif %}" data-note-id="{{ note.id }}">
                            <i class="bi bi-heart-fill"></i>
                            <span class="like-count">{{ note.total_likes }}</span>
                        </button>
                    </div>
                    <p class="card-text text-muted">{{ note.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
document.querySelectorAll('.like-btn').forEach(btn => {
    const noteId = btn.dataset.noteId;

    // AJAX для лайка
    btn.addEventListener('click', () => {
        fetch(`/like_note/${noteId}/`, {
            method: 'POST',
            headers: {'X-CSRFToken': '{{ csrf_token }}'}
        })
        .then(res => res.json())
        .then(data => {
            btn.classList.toggle('liked', data.liked);
            btn.querySelector('.like-count').textContent = data.likes;
        });
    });

    // WebSocket для обновления у всех
    // note_list.html
    const protocol = window.location.protocol === "https:" ? "wss" : "ws";
    const socket = new WebSocket(`${protocol}://${window.location.host}/ws/notes/${noteId}/`);
    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        btn.querySelector('.like-count').textContent = data.likes;
    };
});
</script>
</body>
</html>
