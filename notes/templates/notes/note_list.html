<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { width: 80%; margin: 20px auto; display: flex; flex-wrap: wrap; gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 250px; }
        .card h3 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>Notes</h1>
    <div class="container">
        {% for note in notes %}
        <div class="card">
            <h3>{{ note.title }}</h3>
            <p>{{ note.description }}</p>
        </div>
        {% empty %}
        <p>No notes yet.</p>
        {% endfor %}
    </div>
</body>
</html>
